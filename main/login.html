<!DOCTYPE html>
<html lang="en">

<body>

    <!-- navbar -->

            <a href="#contact">Contact</a>

      <!-- LOGIN -->

            <a href="#home" class="asign" style="text-decoration: none;">
                <button class="signin">Sign in</button>
            </a>
        </div>
        <div class="dd">
            <b class="signup">Do you want <a href="signup.html">Sign up?</a></b>
        </div>


    </form>
